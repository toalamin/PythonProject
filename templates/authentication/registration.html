
{% extends 'layouts.html' %} 


{% block title %}
    Home Page
{% endblock title %}
    
{% block content %}
    
{% load static %}

 
 <main id="main">

    <!-- ======= About Us Section ======= -->
    <section id="contact" class="contact">
       
        <div class="container row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <h2 class="text-center">Create an Account</h2>
            <form action="" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="email">Full Name:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Full Name" name="username">
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" id="fullname" placeholder="E-mail" name="email">
              </div>

              <div class="form-group">
                <label for="email">Password:</label>
                <input type="password" class="form-control" id="fullname" placeholder="password" name="password">
              </div>
              <div class="form-group">
                <label for="email">Password:</label>
                <input type="password" class="form-control" id="fullname" placeholder="Confirm Password" name="confirm_password">
              </div>
            
              <button type="submit" class="btn btn-success btn-block">Registration</button>
              <a class="btn btn-info btn-xs btn-block" href="{% url 'registration.page' %}">Registration</a>
              <a class="btn btn-danger btn-xs btn-block" href="{% url 'forgot.page' %}">Forgot Password</a>
            </form>
          </div>
        </div>
      </section><!-- End About Us Section -->


  </main><!-- End #main -->

  {% endblock  %}
