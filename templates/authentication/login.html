
{% extends 'layouts.html' %} 


{% block title %}
    Home Page
{% endblock title %}
    
{% block content %}
    
{% load static %}

 
 <main id="main">


  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Login</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Contact</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->


    <!-- ======= About Us Section ======= -->
    <section id="contact" class="contact">
       
        <div class="container row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <h2 class="text-center">Login With Your credential</h2>
            <form action="" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
              </div>
            
              <button type="submit" class="btn btn-success btn-block">Login</button>
              <a class="btn btn-info btn-xs btn-block" href="{% url 'registration.page' %}">Registration</a>
              <a class="btn btn-danger btn-xs btn-block" href="{% url 'forgot.page' %}">Forgot Password</a>
            </form>
          </div>
        </div>
      </section><!-- End About Us Section -->


  </main><!-- End #main -->

  {% endblock  %}
