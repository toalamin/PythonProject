
{% extends 'layouts.html' %} 


{% block title %}
    Home Page
{% endblock title %}
    
{% block content %}
    
{% load static %}

 
 <main id="main">

    <!-- ======= About Us Section ======= -->
    <section id="contact" class="contact">
       
        <div class="container row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <h2 class="text-center"> Forgot Password</h2>
            <form action="" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
             
            
              <button type="submit" class="btn btn-success btn-block">Forgot Password</button>
              <a class="btn btn-info btn-xs btn-block" href="{% url 'registration.page' %}">Registration</a>
              <a class="btn btn-danger btn-xs btn-block" href="{% url 'login.page' %}">Login</a>
            </form>
          </div>
        </div>
      </section><!-- End About Us Section -->


  </main><!-- End #main -->

  {% endblock  %}
